<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.xhtml"/>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <link href="https://fonts.googleapis.com/css2?family=Kufam"
              rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"></link>
        <link href="https://fonts.googleapis.com/css2?family=Lato;display=swap'" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800;display=swap'" rel="stylesheet"></link> 
        <script src="../resources/js/sweetalert2.js" type="text/javascript"></script>
        <link href="../resources/css/all.css" rel="stylesheet" type="text/css"/>
        <title>MARUBENI</title>
    </h:head>

    <h:body>

        <div id="top">

            <div id="menuPrincipal">
                <h:form>
                    <div class="card">
                        <p:tabMenu styleClass="tabla" activeIndex="#{param.i}">
                            <p:menuitem value="Usuarios" outcome="/Views/Usuarios" icon="pi pi-users">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Autos" outcome="/Views/Autos" icon="pi pi-cog">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Gastos" outcome="/Views/Gastos" icon="pi pi-tags">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                            <p:menuitem value="Pólizas" outcome="/Views/Usuarios.xhtml" icon="pi pi-fw pi-file">
                                <f:param name="i" value="3"/>
                            </p:menuitem>
                            <p:menuitem value="#{login.usuario.nombre} | #{login.usuario.perfil}" icon="pi pi-power-off"
                                        action="/index?faces-redirect=true" actionListener="#{login.cerrarSesion()}" >

                            </p:menuitem>
                        </p:tabMenu>
                    </div>

                </h:form>
            </div>
            <ui:insert name="top">

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>

        </div>

        <div id="bottom">
            <ui:insert name="bottom">&copy; 2022-DERECHOS RESERVADOS | MARUBENI MÉXICO | SISTEMA DE CAJA CHICA</ui:insert>
        </div>

    </h:body>



</html>
